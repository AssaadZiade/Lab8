<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlW4ckTqYXEIBv5nV8ka097jhS-4k8JIc&callback=initMap&libraries=&v=weekly"
        defer></script>
    <link rel="stylesheet" type="text/css" href="./weather.css" />

</head>

<body>
    <div id="inputs">

    <p id = "demo"></p>

</body>

</html>
